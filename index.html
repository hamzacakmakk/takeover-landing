<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Takeover – Official Landing Page</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Inter:wght@300;400;600;800&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(circle at top, #090909, #030303);
        color: white;
        overflow-x: hidden;
        font-family: "Inter", sans-serif;
    }

    .hero {
        min-height: 100vh;
        padding: 60px 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    /* Softer, more premium glow */
    .glow {
        position: absolute;
        top: -260px;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(0,105,255,0.22), transparent 75%);
        filter: blur(60px);
        z-index: 0;
    }

    .hero-content {
        z-index: 2;
        animation: fadeIn 1.3s ease forwards;
    }

    .logo {
        width: 140px;
        height: 140px;
        border-radius: 26px;
        margin-bottom: 28px;
        box-shadow: 0 0 36px rgba(0, 123, 255, 0.35);
        animation: logoFloat 4.5s ease-in-out infinite;
    }

    /* Takeover title – futuristic, clean, premium */
    .hero h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 800;
        letter-spacing: 1.2px;
        font-size: 3.6rem;
        margin-bottom: 18px;
        background: linear-gradient(90deg, #4eaaff, #1c74ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 0px 12px rgba(30,120,255,0.15));
    }

    .hero p {
        font-size: 1.18rem;
        color: #d4d4d4;
        max-width: 620px;
        line-height: 1.55;
        margin-bottom: 40px;
    }

    .play-btn {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        padding: 14px 30px;
        background: #ffffff12;
        border: 1px solid #ffffff25;
        border-radius: 14px;
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        backdrop-filter: blur(10px);
        transition: 0.35s ease;
    }

    .play-btn:hover {
        background: #ffffff20;
        transform: translateY(-4px);
    }

    footer {
        padding: 30px 0;
        text-align: center;
        background: #050505;
        color: #808080;
        font-size: 0.92rem;
        margin-top: 90px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoFloat {
        0%, 100% { transform: translateY(0); }
        50%     { transform: translateY(-7px); }
    }

    @media (max-width: 768px) {
        .hero h1 { font-size: 2.7rem; }
        .hero p { font-size: 1rem; }
        .logo { width: 120px; height: 120px; }
    }
</style>
</head>

<body>

<div class="glow"></div>

<section class="hero">
    <div class="hero-content">

        <img src="logo.png" alt="Takeover Logo" class="logo">

        <h1>Takeover</h1>

        <p>
            A fully integrated life-management platform designed for productivity, wellness, and personal growth.<br>
            <strong>One app. Total control.</strong>
        </p>

        <a class="play-btn" 
           href="https://play.google.com/store/apps/details?id=com.hamzacakmak.myApp"
           target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" 
                 height="34">
        </a>

    </div>
</section>

<footer>
    © 2025 Takeover — All rights reserved.
</footer>

</body>
</html>
